apiVersion: v1
kind: Namespace
metadata:
  name: flux-sample
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: flux-sample
spec:
  replicas: 0
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest