apiVersion: v1
kind: Namespace
metadata:
  name: crossplane-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: crossplane-stable
  namespace: flux-system
spec:
  url: https://charts.crossplane.io/stable
  interval: 10m
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane-system
  namespace: flux-system
spec:
  targetNamespace: crossplane-system
  interval: 10m  # Add the interval field here
  chart:
    spec:
      chart: crossplane
      sourceRef:
        kind: HelmRepository
        name: crossplane-stable
        namespace: flux-system
  values:
    provider:
      packages:
      - xpkg.upbound.io/upbound/provider-family-azure:v1.11.1
      - xpkg.upbound.io/upbound/provider-azure-storage:v1
      - xpkg.upbound.io/upbound/provider-azure-managedidentity@v1.11.2
