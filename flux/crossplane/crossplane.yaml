apiVersion: v1
kind: Namespace
metadata:
  name: crossplane-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: crossplane-stable
  namespace: flux-system
spec:
  url: https://charts.crossplane.io/stable
  interval: 10m
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane-system
  namespace: flux-system
spec:
  targetNamespace: crossplane-system
  interval: 10m  # Add the interval field here
  chart:
    spec:
      chart: crossplane
      sourceRef:
        kind: HelmRepository
        name: crossplane-stable
        namespace: flux-system
---
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-azure-network
  namespace: crossplane-system
spec:
  package: xpkg.upbound.io/upbound/provider-azure-storage:v1
---
apiVersion: azure.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
  namespace: crossplane-system
spec:
  credentials:
    source: UserAssignedManagedIdentity
  clientID: "efb4cccd-ae27-4143-bcad-a5ff07fea049"
  subscriptionID: "b133cf1b-9061-473a-a041-99c71f10c773"
  tenantID: "9c3053bb-1522-475e-82b2-b426b68a8004"
---
apiVersion: storage.azure.upbound.io/v1beta1
kind: Account
metadata:
  name: my-crossplaned-sa
  namespace: crossplane-system
spec:
  forProvider:
    accountKind: StorageV2
    accountReplicationType: LRS
    accountTier: Standard
    allowNestedItemsToBePublic: false
    isHnsEnabled: true
    location: UK South
    publicNetworkAccessEnabled: false
    resourceGroupName: main_cluster
  providerConfigRef:
    name: default